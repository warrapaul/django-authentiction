{% if messages %}
<ul class="messages">
    {% for message in messages %}
        <div class="alert alert-success alert-dismissible show"style="display:inline-block; " role="alert">
            <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="border:none;">
            <span aria-hidden="true" style="font-size: 1.4em;">&times;</span>
            </button>
        </div>
    
    {% endfor %}
</ul>



{% endif %}
